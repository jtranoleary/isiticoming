    <div class="wrapper">
        <div class="text">
          <h1>IT'S COMING</h1>
          <div class="massive-space"></div>
          <p id="play-button" class="button-div pin-bottom" onclick="playSong()">&#127926; Rbbt rbbt. Ayupargrapuya. &#127926;</p>
        </div>
    </div>
    <audio id="song-audio" src="song.mp3"></audio>
    <script>
      function playSong() {
        let audio = document.getElementById("song-audio");
        let button = document.getElementById("play-button");
        if (audio.paused) {
          button.innerHTML = "&#x23f8;"
          audio.play();
        } else {
          button.innerHTML = "&#x23f5;"
          audio.pause();
        }
      }
    </script>
</body>
